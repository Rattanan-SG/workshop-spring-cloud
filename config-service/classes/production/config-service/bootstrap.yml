server:
  port: 9002

spring:
  application:
    name: config-server
  cloud:
    config:
      server:
        git:
          uri: file:///./application-config
  security:
    user:
      name: configUser
      password: configPassword
      roles: SYSTEM

eureka:
  client:
    region: default
    registry-fetch-interval-seconds: 5
    service-url:
      defaultZone: http://discUser:discPassword@localhost:9001/eureka
